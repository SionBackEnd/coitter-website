<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>twittler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <!-- 여기에 HTML 구조를 작성하세요. 아래 코드는 예제이며, 얼마든지 바꿀 수 있습니다 -->
    <div id="greeting">Coittler</div>

    <section id="myTweet">
      <div id="up">
        <div id="left">
          <input
            type="text"
            id="usernameInput"
            class="space"
            placeholder="유저 이름을 입력해주세요"
          />

          <textarea
            id="messageInput"
            class="space"
            cols="30"
            rows="10"
            placeholder="메세지를 입력해주세요"
          ></textarea>
        </div>

        <div id="right">
          <img
            id="right-logo"
            src="https://i.imgur.com/Ojoz9Ez.png"
            alt="My Image"
          />
        </div>
      </div>
      <!-- <div id="down"> -->
      <button id="tweetButton" class="space">Codeweet</button>
      <!-- </div> -->
    </section>

    <section id="display">
      <button id="randomButton" class="space">Check new codeweet</button>
      <!-- Tweet lists -->
      <section id="tweetlist" class="white"></section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
